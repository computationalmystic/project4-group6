<ng-container *ngIf="!repos">
        <h4>No Repo detected in this group.</h4>
    </ng-container>
    
    <ng-container *ngIf="repos">
        <div class="card-deck">
    
            <div *ngFor="let repo of repos">
    
                <div class="card custom-card" [routerLink]="">
    
                    <h3> {{ repo.repo_name }} </h3>
                    <h4> {{ repo.repo_id }} </h4>
                    <br>
    
                </div>
    
    
            </div>
    
        </div>
    
    </ng-container>
